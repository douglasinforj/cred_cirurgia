<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container mt-5">
    <h2 class="text-center">Inscrição no Evento</h2>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_evento">Selecione o Evento:</label>
            {{ form.evento.errors }}
            <select name="evento" class="form-control" id="id_evento">
                <option value="">Selecione um evento</option>
                {% for evento in eventos %}
                    <option value="{{ evento.id }}">{{ evento.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Inscrever-se no Evento</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
