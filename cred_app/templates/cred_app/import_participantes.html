{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Importar Participantes</h2>
    <ul>
        <li>Campo no excel e csv</li>
        <li>nome - cpf - email - nome_empresa - cnpj_empresa - telefone - pago</li>
    </ul>
    
    <!-- Exibe mensagens -->
    {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="file" class="form-label">Selecione um arquivo CSV ou Excel</label>
            <input type="file" name="file" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Importar</button>
    </form>
</div>
{% endblock %}
