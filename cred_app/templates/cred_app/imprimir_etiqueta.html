<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressão de Etiqueta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .etiqueta {
            width: 400px;
            height: 200px;
            border: 1px solid #000;
            padding: 10px;
            margin: 0 auto;
            text-align: center;
        }
        .etiqueta h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .etiqueta p {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="etiqueta">
        <h2>{{ participacao.participante.nome }}</h2>
        <p>Evento: {{ participacao.evento.nome }}</p>
        <p>Data: {{ participacao.data_inscricao|date:"d/m/Y" }}</p>
        <p>CPF: {{ participacao.participante.cpf }}</p>
    </div>

    <script>
        // Abre a caixa de diálogo de impressão
        window.print();

        // Redireciona para a lista de participantes após a impressão ou o cancelamento
        window.onafterprint = function() {
            window.location.href = "{% url 'lista_participantes' %}";
        };
    </script>
</body>
</html>
